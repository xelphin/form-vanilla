<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./stylesheet.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- LEFT PANE -->

    <div id="left-pane-div" class="pane-div">

    </div>

    <!-- RIGHT PANE -->

    <div id="right-pane-div" class="pane-div">
        <!-- Text -->
        <h2 class="text-gradient-effect ">This is not a real online service! You know you need something like this in your life. Come on, sign up!</h2>
        <!-- Form -->
        <form id="form" action="" method="">
            <!-- Form Inner -->
            <div id="form-inner-div" class="shadow-effect">
                <h2>Let's Do This!</h2>
                <div id="form-inner-parameters-div">
                    <div id="form-first-name-div" class="form-parameter">
                        <label for="form_first_name">FIRST NAME</label>
                        <input type="text" name="form_first_name" id="form_first_name" placeholder="*first name" required>
                    </div>
                    <div id="form-last-name-div" class="form-parameter">
                        <label for="form_last_name">LAST NAME</label>
                        <input type="text" name="form_last_name" id="form_last_name" placeholder="*last name" required>
                    </div>
                    <div id="form-email-div" class="form-parameter">
                        <label for="form_email">EMAIL</label>
                        <input type="email" name="form_email" id="form_email" placeholder="*example@gmail.com" required>
                    </div>
                    <div id="form-phone-div" class="form-parameter">
                        <label for="form_phone">PHONE</label>
                        <input type="tel" name="form_phone" id="form_phone" placeholder="*0123456789" required>
                    </div>
                    <div id="form-password-div" class="form-parameter">
                        <label for="form_password">PASSWORD</label>
                        <input type="password" name="form_password" id="form_password" placeholder="*" required>
                    </div>
                    <div id="form-password-confirmation-div" class="form-parameter">
                        <label for="form_password_confirmation">PASSWORD CONFIRMATION</label>
                        <input type="password" name="form_password_confirmation" id="form_password_confirmation" placeholder="*" required>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="shadow-effect">Submit</button>
            <h3>Already have an account? <span>Log In</span></h3>
        </form>
        
    </div>
    
    <script src="./script.js" defer></script>
    
</body>
</html>
